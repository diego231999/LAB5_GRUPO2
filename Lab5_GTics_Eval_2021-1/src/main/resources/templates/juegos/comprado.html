<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop3 - Bienvenido')"></head>
<body>
<div class='container container-app'>
    <div th:replace="fragments/header.html :: header(option='Juegos')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center">
                <h1>Lista de Juegos Comprados</h1>
            </div>
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 card-app">
                    <div class="col mb-4">
                        <div class="card" >
                            <tr th:each="juegosporUser: ${listaJuegosXusuario}">
                                <img class="card-img-top" th:src="${juegosporUser.getUrl()}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${juegosporUser.getNombreJuego()}"></h5>
                                    <p class="card-text" th:text="${juegosporUser.getDescripcionJuego()}"></p>
                                </div>
                            </tr>
                        </div>
                    </div>
                </div>
            </div>

            <!-- /Contenido -->
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Grupo 2 - PUCP @ 2021</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
